name: Mirror AU to AUB

on:
  push:
    branches:
      - optimize  # or your default branch

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Push to AUB Repository in Batches
        env:
          AUB_ACCESS_TOKEN: ${{ secrets.AUB_ACCESS_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config core.autocrlf false
          git config core.fileMode false
          git clone -b main https://x-access-token:${AUB_ACCESS_TOKEN}@github.com/mraath/AUB.git aub-repo
          rsync -av --exclude='.git' --checksum ./ aub-repo/
          cd aub-repo

          git add .
          changed_files=$(git diff --cached --name-only)
          if [ -z "$changed_files" ]; then
            echo "No changes to commit"
            exit 0
          fi

          # Store file names in an array
          mapfile -t files < <(echo "$changed_files")
          total=${#files[@]}
          batch_size=300

          i=0
          while [ $i -lt $total ]; do
            batch=("${files[@]:i:batch_size}")
            # Unstage all, then restage just this batch
            git reset
            for f in "${batch[@]}"; do
              git add "$f"
            done
            if git diff --cached --quiet; then
              echo "No changes in this batch"
            else
              git commit -m "Batch update from AU [${i}..$((i+batch_size-1))]"
              git push origin main
            fi
            i=$((i+batch_size))
          done
