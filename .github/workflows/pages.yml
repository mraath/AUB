name: Force url case and base Deploy to GitHub Pages

on:
  push:
    branches:
      - del

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Rewrite image URLs in HTML files
        run: |
          find . -type f -name '*.html' | while read file; do
            sed -i -E 's#["'\'']([^"'\'']*/optimized-images/)([^"'\'']+)["'\'']#"/AUB/optimized-images/\L\2"#g' "$file"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
